<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    button{
      width: 30px;
    }

    .buttons{
      margin: 2px 2px 2px 2px;

    }
    #clear{
      width: 136px;
    }
    </style>
    <title>CALCULATOR</title>
  </head>
  <body>
    <h1>Simple Javascript Calculator</h1>
    <div class="box">
      <div>
        <input type="text" id="out" name="output" value="" size="12">
      </div>
      <div class="buttons">
        <button onclick="show(1)" type="button">1</button>
        <button onclick="show(2)" type="button">2</button>
        <button onclick="show(3)" type="button">3</button>
        <button onclick="show('+')" type="button">+</button>
      </div>
      <div class="buttons">
        <button onclick="show(4)" type="button">4</button>
        <button onclick="show(5)" type="button">5</button>
        <button onclick="show(6)" type="button">6</button>
        <button onclick="show('-')" type="button">-</button>
      </div>
      <div class="buttons">
        <button onclick="show(7)" type="button">7</button>
        <button onclick="show(8)" type="button">8</button>
        <button onclick="show(9)" type="button">9</button>
        <button onclick="show('*')" type="button">*</button>
      </div>
      <div class="buttons">
        <button onclick="show('/')" type="button">/</button>
        <button onclick="show(0)" type="button">0</button>
        <button onclick="show('.')" type="button">.</button>
        <button onclick="calc()" type="button">=</button>
      </div>
      <div class="ce">
        <button onclick="clr()" type="button" id="clear">CLEAR</button>
      </div>
    </div>
    <script type="text/javascript">
    function show(val)
    {
      document.getElementById('out').value+=val;
    }
    function calc()
    {
      var num = eval(document.getElementById('out').value);
      document.getElementById('out').value=num;
    }
    function clr()
    {
      document.getElementById('out').value='';
    }
    </script>
  </body>
</html>
